<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | New Project</title>
    <link rel="stylesheet" href="css/newProject.css">
</head>
<body>
    <form>
        <h1>Add New Project</h1>
        <div>
            <input type="text" placeholder="Name for project">
            <input type="text" placeholder="Technologie(s)">
            <input type="text" placeholder="Project's Url">
            <label for="input-file">Choose Image</label>
            <input id="input-file" type="file" accept="image/*">
        </div>
        <input id="project-submit" type="submit" value="Send">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | New Project</title>
    <link rel="stylesheet" href="css/newProject.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="js/firebase.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/3a51a2fe3a.js" crossorigin="anonymous"></script>
</head>
<body>
    <form id="new-project-form" autocomplete="off">
        <h1>Add New Project</h1>
        <div>
            <input type="text" placeholder="Name for project" id="name-project">
            <input type="text" placeholder="Project's Url" id="url-project">
            <input type="text" placeholder="Project's repository" id="url-repository">
            <select id="select-tech">
                <option value="0">Technologie(s)</option>
            </select>
            <div id="tags">
            </div>
            <label for="input-file">Choose Image</label>
            <input id="input-file" type="file" accept="image/*">
            <p>For better quality, send a image with 310x230 of resolution</p>
            <progress max="100"></progress>
        </div>
        <div>
            <input id="project-submit" type="submit" value="Send">
            <div id="redirect">
                <a href="index.html">Home</a>
                <a href="newTech.html">New Tech</a>
            </div>
        </div>
    </form>
</body>
</html>
